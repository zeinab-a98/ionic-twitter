<ion-header>
  <ion-toolbar>
    <ion-title>Twitte</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="NewTwitte(form)" method="post">
    <ion-item>
      <ion-label position="floating">New Twitte</ion-label>
      <ion-input ngModel type="text" name="twitte"></ion-input>
    </ion-item>


    <ion-button type="submit" expand="full" color="primary">Twitte</ion-button>
  </form>

  <ion-fab vertical="bottom" horizontal="start">
      <ion-fab-button [routerLink]="['/show-mytwittes']">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>

<ion-header>
  <ion-toolbar>
      <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  
    <ion-item>
        <ion-label position="floating">full Name</ion-label>
        <ion-input [(ngModel)]="name" name="name"></ion-input>
    </ion-item>
  
  
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">password confirmation</ion-label>
      <ion-input [(ngModel)]="password_confirmation" type="password" name="password_confirmation"></ion-input>
    </ion-item>
  
    <ion-button type="submit" expand="full" color="danger" (click)="laravelregister()">Register</ion-button>
  
  <p text-center>Already have a account?</p>
  <ion-button expand="full" color="primary" [routerLink]="['/login']">Login</ion-button>
</ion-content>
